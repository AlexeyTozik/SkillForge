---
# env (+ name, value) - переменные окружения
# Применяется для небольшого количества данных

# Зайти и выполнить команду "env" внутри контейнера
# kubectl exec -it my-deployment-<TAG> -- env


apiVersion: app/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - image: nginx:1.12
        name: nginx
        env:
        - name: TEST
          value: foo
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 50m
...